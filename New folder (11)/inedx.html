<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Chapters 3 to 5</title>
    <script>
        // CHAPTER 3
        var age = "I am 16 years old";
        alert(age);

        // Track visits using localStorage
        var visits = localStorage.getItem("visitCount");
        if (visits === null) {
            visits = 1;
        } else {
            visits = parseInt(visits) + 1;
        }
        localStorage.setItem("visitCount", visits);
        document.write("You have visited this site " + visits + " times.<br><br>");

        var birthYear = 2008;
        document.write("My birth year is " + birthYear + "<br>");
        document.write("Data type of my declared variable is " + typeof birthYear + "<br><br>");

        // Clothing store order
        var visitorName = "Sara";
        var productTitle = "Dresses";
        var quantity = 5;
        document.write(visitorName + " ordered " + quantity + " " + productTitle + "(s) on XYZ Clothing store.<br><br>");

        // Variable types
        var sweet = "icecream", flavour = "strawberry", num = 2;
        console.log("sweet:", sweet);
        console.log("flavour:", flavour);
        console.log("num:", num);

        // CHAPTER 4
        var $ddd, MSF_h, userName, firstName, num_12;
        // ILLEGAL: var var, @vd, 13g, .gfgg, #dfd

        var rules = "Rules for naming JS variables";
        document.write("<h2>" + rules + "</h2>");
        document.write("Variable names can only contain letters, numbers, underscores (_), and dollar signs ($).<br>");
        document.write("Variables must begin with a letter, underscore (_), or dollar sign ($).<br>");
        document.write("Variable names are case-sensitive.<br>");
        document.write("Variable names should not be JS reserved keywords.<br><br>");

        // CHAPTER 5
        var a = 10, b = 5;
        document.write("Sum: " + (a + b) + "<br>");
        document.write("Difference: " + (a - b) + "<br>");
        document.write("Product: " + (a * b) + "<br>");
        document.write("Quotient: " + (a / b) + "<br>");
        document.write("Remainder: " + (a % b) + "<br><br>");

        var value;
        document.write("Value after variable declaration is: " + value + "<br>");
        value = 5;
        document.write("Initial value: " + value + "<br>");
        value++;
        document.write("Value after increment is: " + value + "<br>");
        value += 7;
        document.write("Value after addition is: " + value + "<br>");
        value--;
        document.write("Value after decrement is: " + value + "<br>");
        document.write("The remainder is: " + (value % 3) + "<br><br>");

        var ticketPrice = 600;
        var numberOfTickets = 5;
        var totalCost = ticketPrice * numberOfTickets;
        document.write("Total cost to buy " + numberOfTickets + " tickets to a movie is " + totalCost + " PKR.<br><br>");

        var tableNumber = 4;
        document.write("<h3>Multiplication Table of " + tableNumber + "</h3>");
        for (let i = 1; i <= 10; i++) {
            document.write(tableNumber + " x " + i + " = " + (tableNumber * i) + "<br>");
        }
        document.write("<br>");

        var celsius = 25;
        var fahrenheit = (celsius * 9 / 5) + 32;
        document.write(celsius + "째C is " + fahrenheit + "째F.<br>");

        var fahrenheitInput = 77;
        var celsiusConverted = (fahrenheitInput - 32) * 5 / 9;
        document.write(fahrenheitInput + "째F is " + celsiusConverted.toFixed(2) + "째C.<br><br>");

        var priceItem1 = 500;
        var priceItem2 = 300;
        var quantityItem1 = 2;
        var quantityItem2 = 3;
        var shippingCharges = 100;
        var totalCostCart = (priceItem1 * quantityItem1) + (priceItem2 * quantityItem2) + shippingCharges;

        document.write(
            "<h3>Shopping Cart</h3>" +
            "Price of item 1 is " + priceItem1 + "<br>" +
            "Quantity of item 1 is " + quantityItem1 + "<br>" +
            "Price of item 2 is " + priceItem2 + "<br>" +
            "Quantity of item 2 is " + quantityItem2 + "<br>" +
            "Shipping Charges " + shippingCharges + "<br><br>" +
            "Total cost of your order is " + totalCostCart + " PKR<br><br>"
        );

        var usd = 10;
        var riyal = 25;
        var totalPKR = (usd * 104.8) + (riyal * 28);
        document.write("Total Currency in PKR: " + totalPKR + "<br><br>");

        var currentYear = 2025;
        var birthYearAge = 2008;
        var age1 = currentYear - birthYearAge;
        document.write("They are either " + age1 + " or " + (age1 - 1) + " years old.<br><br>");

        var radius = 20;
        var pi = 3.142;
        var circumference = 2 * pi * radius;
        var area = pi * radius * radius;
        document.write("The circumference is " + circumference + "<br>");
        document.write("The area is " + area + "<br><br>");

        var snack = "chocolate chip";
        var currentAge = 16;
        var maxAge = 65;
        var amountPerDay = 3;
        var totalNeeded = (maxAge - currentAge) * 365 * amountPerDay;
        document.write("You will need " + totalNeeded + " " + snack + " to last you until the ripe old age of " + maxAge + ".<br>");
    </script>
</head>
<body>
</body>
</html>
